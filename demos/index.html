	<script type="text/javascript">
		window.onload = function() {
			var canvas = document.getElementById('main');

			TextureParser.load('./demo1.json', function(err, texture) {

					console.debug(err.stack);
					return;
				}
				var frame = texture.find('land.png');
			//	DrawImage.style = DrawImage.STYLE_SCALE;

			//	DrawImage.draw(ctx, frame.image, 200, 130, 100, 52, frame);
			//	DrawImage.draw(ctx, frame.image, 200, 230, 200, 104, frame);

				DrawImage.style = DrawImage.STYLE_9PITCH;
				DrawImage.draw(ctx, frame.image, 400, 30, 50, 26, frame);
				DrawImage.draw(ctx, frame.image, 400, 130, 100, 52, frame);
				DrawImage.draw(ctx, frame.image, 400, 230, 200, 104, frame);
			});
		}
	</script>
<body>
